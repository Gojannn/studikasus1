<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
<body>
    <div class="container">
        <div class="section">
            <form action="/" method="POST">
                <input name="name" placeholder="Name" type="text">
                <input name="score" placeholder="score" type="number" min="1" max="100">
                <input type="submit" value="Add score">
            </form>
        </div>
        <div class="section">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>score</th>
                        <th>edit</th>
                    </tr>
                </thead>

                <tbody>
                    {% for students in students %} 
                    <tr>
                        <td>{{students.name}}</td>
                        <td>{{students.score}}</td>
                        <td> 
                            <a href="/edit/{{students['id'] }}">Edit</a> 
                            <a href="/delete/{{students['id']}}"
                            onclick="return confirm('Apakah anda yakin akan menghapus?');">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
  
</body>
</html>
